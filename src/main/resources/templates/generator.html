<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/alertifyjs/1.13.1/css/alertify.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/alertifyjs/1.13.1/css/themes.default.min.css}" />

    <script type="text/javascript" th:src="@{/form.js}"></script>
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
<div class="container">
    <div th:each="s : ${slist}">
        <form th:action="@{/result}" th:object="${s}" method="post">

            <input type="hidden" th:name="nbJobs" th:value="${nbJobs}">
            <div class="form-group">
                <strong>String Length</strong>
                <div class="row">
                    <label th:for="${'inputMin' + s.id}" class="col-sm-1 col-form-label">Min</label>
                    <div class="col-sm-2">
                        <input type="number" name="min" class="form-control" th:id="${'inputMin' + s.id}" required th:min="1" th:field="${s.min}">
                    </div>
                    <label th:for="${'inputMax' + s.id}" class="col-sm-1 col-form-label">Max</label>
                    <div class="col-sm-2">
                        <input type="number" name="max" class="form-control" th:id="${'inputMax' + s.id}" required th:min="1" th:field="${s.max}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <strong>Possible Chars of string</strong>

                <div class="checks">
                    <div class="form-group row">
                        <div th:each="letter : ${letters}" class="form-check form-check-inline">
                            <input name="chk" type="checkbox" th:id="${'letter' + s.id}" th:field="${s.lettersSet}" th:value="${letter.id}">
                            <label class="form-check-label" th:for="${'letter' + s.id}" th:text="${letter.letter}"></label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label th:for="${'fnb' + s.id}"><strong>How much Strings ?</strong></label>
                <input class="form-control" type="number" th:id="${'fnb' + s.id}" th:min="1" name="fnumber" required placeholder="How much ?" th:field="${s.strNumber}">
            </div>

            <div class="form-group">
                <label th:for="${'fname' + s.id}"><strong>File Name</strong></label>
                <input class="form-control" type="text" th:id="${'fn' + s.id}" name="fname" required placeholder="file name" th:field="${s.fileName}">
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" type="submit" th:onclick="'javascript:verify(' + ${s.id} + ');'">Submit</button>
                    <button class="btn  btn-info" type="button" th:onclick="'javascript:verify(' + ${s.id} + ');'"> verify </button>
                    <input type="reset" value="Reset"  class="btn btn-danger"/>
                </div>
            </div>
            <hr/>
        </form>
    </div>

</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/alertifyjs/1.13.1/alertify.min.js}"></script>




</body>
</html>

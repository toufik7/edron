<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <script type="text/javascript" th:src="@{/result.js}"></script>
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
<div class="container text-center col-8 " >
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/result}">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container text-center">
    <div class="container bg-white">
        <h2 class="r_title">Running Jobs</h2>
        <table class="table" id="tr">
            <thead>
            <tr>
                <th scope="col">File Name</th>
                <th scope="col">Started</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${runningTasks}">
                <td th:text="${t.fileName}"></td>
                <td th:text="${t.start}"></td>
            </tr>
            </tbody>
        </table>

        <hr/>

        <h2 class="c_title">Completed Jobs</h2>
        <table class="table" id="tc">
            <thead>
            <tr>
                <th scope="col">File Name</th>
                <th scope="col">Started</th>
                <th scope="col">Finished</th>
                <th scope="col">Execution Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${completedTasks}">
                <td th:text="${t.fileName}"></td>
                <td th:text="${t.start}"></td>
                <td th:text="${t.end}"></td>
                <td th:text="${t.min} + ' min ' + ${t.sec} + ' s ' + ${t.millisec} + ' ms '"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form method ="get" th:action ="@{/result}">
    <input type = "submit" hidden th:id="reload" th:name="reload"/>
</form>



<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/alertifyjs/1.13.1/alertify.min.js}"></script>
</body>
</html>
